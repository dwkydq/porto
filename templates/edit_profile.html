{% extends "layout.html" %}
{% block head %}
<title>Edit Profil</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="card shadow-sm border-0 p-4">
    <h3 class="text-center mb-4">âœï¸ Edit Profil</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" name="name" class="form-control" value="{{ user[3] }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea name="bio" class="form-control" rows="3">{{ user[4] }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Foto Profil</label><br>
        <img src="{{ url_for('static', filename='uploads/' + user[5]) }}" width="120" class="rounded-circle mb-2 shadow-sm"><br>
        <input type="file" name="photo" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100">ğŸ’¾ Simpan Perubahan</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('admin') }}" class="btn btn-link">â† Kembali ke Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
